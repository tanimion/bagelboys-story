# Provide The value according to your project.
# =============================================
sonar.projectKey=
sonar.projectName=
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8
sonar.web.host=sonarqube
# ==============================================

# Do Not Change The code below.This code is will help you reduce the unnecessary errors occurs on sunarqube.

# Source and test directories
sonar.sources=src
sonar.tests=src/__test__

# JavaScript/TypeScript coverage report
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Test file exclusions - exclude from all analysis
sonar.test.exclusions=**/__test__/**/*,**/cytest/**/*,**/__mocks__/**/*,**/*.test.ts,**/*.test.tsx,**/*.test.js,**/*.test.jsx,**/*.spec.ts,**/*.spec.tsx,**/*.spec.js,**/*.spec.jsx

# Coverage exclusions - exclude from coverage analysis
sonar.coverage.exclusions=**/__test__/**/*,**/cytest/**/*,**/__mocks__/**/*,**/*.test.ts,**/*.test.tsx,**/*.test.js,**/*.test.jsx,**/*.spec.ts,**/*.spec.tsx,**/*.spec.js,**/*.spec.jsx,**/jest.config.*,**/jest.setup.*

# Duplication exclusions - exclude from duplication analysis
sonar.cpd.exclusions=**/__test__/**/*,**/cytest/**/*,**/__mocks__/**/*,**/*.test.ts,**/*.test.tsx,**/*.test.js,**/*.test.jsx,**/*.spec.ts,**/*.spec.tsx,**/*.spec.js,**/*.spec.jsx,**/translations.js,**/utils/testEvents.js,**/jest.config.*,**/jest.setup.*

# General exclusions - exclude from all SonarQube analysis
sonar.exclusions=**/__test__/**/*,**/cytest/**/*,**/__mocks__/**/*,**/*.test.ts,**/*.test.tsx,**/*.test.js,**/*.test.jsx,**/*.spec.ts,**/*.spec.tsx,**/*.spec.js,**/*.spec.jsx,**/*.model.ts,**/*.module.ts,**/Dockerfile,**/node_modules/**/*,**/.next/**/*,**/coverage/**/*,**/dist/**/*,**/build/**/*